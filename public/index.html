<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title> Project Howler</title>
</head>

<body>

    <!-- <h1 id="titleBar"><img src="./imgs/kissclipart-wolf-fcf748caaaf70f3c.png" id="cornerLogo"> Project Howler</h1> -->
    <h1 id="titleBar"><img src="./imgs/wolfLogo1.png" id="cornerLogo"> Project Howler</h1>

    <div id="loginPageContainer">

        <div id="loginDisplay">

            <div id="usernameDiv">
                <label for="username"> User Name</label>
                <input type="text" id="username">
            </div>
            <br>
            <div id="passwordDiv">
                <label for="password"> Password</label>
                <input type="password" id="password">
            </div>
            <br>
            <button id="loginButton">Sign In</button>
            <p id="signUpSentence">Or sign up <a href="#" id="signUpHere">Here</a> </p>

            <div id="signUpMessage" class="hide">
                <p class="createAccMsg">User Name or Password not found!</p>
                <p class="createAccMsg">Please create an account.</p>
                <button id="signUpLink">Sign Up</button>
            </div>

        </div>

        <div id="signUpPage" class="hide">

            <div id="signUpForm">
                <p class="signUpInfo">First Name: <input type="text" id="signUpfirstName" /></p>
                <p class="signUpInfo">Last Name: <input type="text" id="signUplastName" /></p>
                <p class="signUpInfo">Desired User Name: <input type="text" id="desiredUserName" /></p>
                <p class="signUpInfo">E-Mail Address: <input type="email" id="signUpemail" /></p>
                <p class="signUpInfo">Password: <input type="password" id="desiredPassword" /></p>
                <p class="signUpInfo">Verify Password: <input type="password" id="verifyPassword" /></p>
                <button id="signUpButton">Sign Up</button>
                <div id="signUpErrors"></div>

            </div>

        </div>
    </div>


    <div id="homePageContainer" class="hide">

        <div id="navPanelContainer">
            <div id="userNameLogo">@neoTemo</div>
        </div>


        <div id="resultContainer"></div>

        <div id="individualPostContainer" class="hide">

        </div>

        <div id="profileSettingsContainer" class="hide">
            <div id="profileSettingsDiv">
                <p>Please enter information to update:</p>
                <label id="currentFirstName"></label><input type="text" id="updateFirstName" /><br>
                <label id="currentLastName"></label><input type="text" id="updateLastName" /><br>
                <label id='currentEmail'>E-Mail Address: </label><input type="email" id="updateEmail" /><br>
                <label>If desired, enter new password:</label><input type="password" id="newPassword" /><br>
                <label>Verify new Password: </label><input type="password" id="verifyNewPassword" /><br>
                <button id="updateProfileButton">Update profile settings</button><br>
                <button id="deleteProfileButton">Delete Account</button><br>
                <div id="updateErrors"></div>
            </div>
        </div>

    </div>

</body>

</html>
