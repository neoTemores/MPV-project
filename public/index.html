<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Howler</title>
</head>

<body>

    <h1>Project Howler</h1>

    <div id="loginPageContainer">

        <div id="loginDisplay">

            <div id="usernameDiv">
                <label for="username"> User Name</label>
                <input type="text" id="username">
            </div>
            <br>
            <div id="passwordDiv">
                <label for="password"> Password</label>
                <input type="password" id="password">
            </div>
            <br>
            <button id="loginButton">click to login</button>

            <div id="signUpMessage" class="hide">
                <p>User Name or Password not found!</p>
                <p>Please create an account.</p>
                <button id="signUpLink">sign up</button>
            </div>

        </div>

        <div id="signUpPage" class="hide">

            <div id="signUpForm">
                <p>First Name: <input type="text" id="signUpfirstName" /></p>
                <p>Last Name: <input type="text" id="signUplastName" /></p>
                <p>Desired User Name: <input type="text" id="desiredUserName" /></p>
                <p>E-Mail Address: <input type="text" id="signUpemail" /></p>
                <p>Password: <input type="password" id="desiredPassword" /></p>
                <p>Verify Password: <input type="password" id="verifyPassword" /></p>
                <button id="signUpButton">click to sign up</button>
                <div id="signUpErrors"></div>

            </div>

        </div>
    </div>


    <div id="homePageContainer" class="hide">
        <div id="navPanel">
            <button id="names">click to see USERS names!</button>
        </div>

        <div id="resultContainer">
            <button id="emails">click to see USER emails!</button>
        </div>

        <div id="newsContainer">
            <button id="test">click</button>
        </div>

    </div>

</body>

</html>
